<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calificaciones</title>
</head>
<body>

<script>
  /*
    Guardar en un arrays los sueldos de varios empleados sin nombre y visualizar sus medias
  */

  // ================== FUNCIONES ===========================
  // Función para calcular la media de las notas
  function Media(tab_sueldos) {
    suma=0;
    for (const x in tab_sueldos) {

        suma=suma + tab_sueldos[x];

    }

    media= suma / (tab_sueldos.length);
    return(media);
  }
  
    function Proceso (mat_sueldos){
        tab=[] ;
        for (const x in mat_sueldos){
            tab.push(Media(mat_sueldos[x]));
        } 
        return tab;
    }

    function Visualizar(tab_resul){
        document.write("Las medias son: <br>");
        for(const x in tab_resul){
            document.write(tab_resul[x] + " ");
    }
    }

    // ======================= PROGRAMA PRINCIPAL =================
  // Declarar un array con notas
  mat_sueldos = [ [1200, 2500, 1750, 2520, 3110],
                  [300, 100, 100, 500, 1200],
                  [10000, 20250, 18000, 12350],
                ] ;
  // Llamar a la función para mostrar resultados
  tab_resul = Proceso(mat_sueldos);
  Visualizar(tab_resul);

</script>

</body>
</html>
