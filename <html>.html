<html>
<head>
  <title>Ejemplo de JavaScript</title>
  <meta charset="UTF-8">
</head>
<body>
<h2>DATOS DE ALUMNO</h2>
    <p id="demo"></p>
<script>
/*
Guardar en un objeto json los datos de un alimno del 1 superior
y luego visualizarlo mediante javascript*/
const txt = '{"name":"Messi", "age":36, "city":"Lituania"}'
const obj = JSON.parse(txt)
document.getElementById("demo").innerHTML = obj.name + ", " + obj.age + ", " + obj.city;

</script>

</body>
</html>
