<script>
  /*
    DECLARAR DOS ARRAYS UNO CON NOTAS Y DOS BOTONES EN UNO SE ESPECIFICA APROBADO Y

    Y SI SE PULSA EL BOTON APROBADOO SE VISUALIZA LOS MAYORES DE 6  */
      $(document).ready(function){
            let tab_notas= [2, 5, 6, 7, 8, 3, 2, 9, 4]

      $("button#aprob").click(function){
            for(let i=0; i< tab_notas.length; i=>)
                if (tab_notas(i) <=5){
                    alert (tab_notas(i))
                }
      }
    }
    $("button#aprob").click(function){
            for(let i=0; i< tab_notas.length; i=>)
                if (tab_notas(i) <=5){
                    alert (tab_notas(i))
                }
            };
    
        
              
</script>
</head>
<body>   
    <h2>Pulsa en uno de los botones</h2>
    <button id="aprob">Aprobado</button>
    <button id="susp">Suspendido</button>
