<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adivina el NÃºmero</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script>
    var conta=0;
    function Comprobar(numero_tecleado, clave){
        conta++;

        if (numero_tecleado == clave){
            alert ("ACERTASTE en "+conta+" veces")
            $("#texto_numero").hide();
            $("#boton_comprobar").hide();
        } else {
            if (numero_tecleado < clave){
                alert ("La clave es mayor. Llevas "+conta+" intentos");
            } else {
                alert ("La clave es menor. Llevas "+conta+" intentos");
            }
        }
    }
    $(document).ready(function() {
        $("#texto_numero").hide();
        $("#boton_comprobar").hide();
       

        $("#continuar").click(function(){
            $("#texto_clave_secreta").hide();
            $("#continuar").hide();
            $("#texto_numero").show();
            $("#boton_comprobar").show();
           
        });

     $("#boton_comprobar").click(function(){
            var numero_tecleado = $("#numero").val();
            var clave = $("#clave").val();
            Comprobar (numero_tecleado, clave);            

        
        });
        
       
    }); 

  </script>
</head>
<body>
    <h1>Adivina la clave</h1>
    <form id="form1">
    <span id="texto_clave_secreta">clave secreta:<input type="password" name="clave" id="clave" value="">
    </span>
    <input type="button" id="continuar" value="Continuar">
    <span id="texto_numero">numero:<input type="number" name="numero" id="numero" value="">
    </span>
    <input type="button" id="boton_comprobar" value="Pulsa para comprobar">
</body>
</html>
