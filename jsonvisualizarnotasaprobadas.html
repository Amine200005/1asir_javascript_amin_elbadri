<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BÃºsqueda en Array</title>
  <script>
    /*
    Array en donde declarar las diferentes notas de varios alumnos de forma 
    bidireccional 
    */
let notasAlumnos = [
  { "nombre": "messi", "notas": [80, 75, 90, 55, 70] },
  { "nombre": "cr7", "notas": [60, 85, 70, 75, 80] },
  { "nombre": "kameni", "notas": [75, 95, 80, 45, 65] }
];

    let notas = JSON.parse(notasAlumnos);

function obtenerAprobadas(notas) {
  conta = 0;
  for (i = 0; i < notas.length; i++) {
    if (notas[i] >= 50) {
      conta++;
    }
  }
  return conta;
}

function Visualizar(notasAlumnos) {
  for (j = 0; j < notasAlumnos.length; j++) {
    document.write(notasAlumnos[j]["nombre"] + " tiene " + obtenerAprobadas(notasAlumnos[j]["notas"]) + " notas aprobadas<br>");
  }
}

Visualizar(notasAlumnos);
</script>
