<!DOCTYPE html>
<html>
<body>

<h2>Create Object from JSON String</h2>

<p id="demo"></p>
<script>
  /*
    Declarar el nombre, las notas de un alumno en json
  */
    let text = '{"alumno":{"nombre":"Laura","notas":[3,7,8,9]}}';

    const obj = JSON.parse(text);
    document.getElementById("demo").innerHTML = obj.alumno['nombre']
    +" con "+ obj.alumno['notas'][3];

</script>

</body>
</html>
