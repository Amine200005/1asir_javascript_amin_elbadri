  <title>BÃºsqueda en Array</title>
  <script>
    /*
    Array en donde declarar las diferentes notas de varios alumnos de forma 
    bidireccional 
    */
    let notasAlumnos = [
  ['messi',80, 75, 90, 55, 70],   
  ['cr7',60, 85, 70, 75, 80],  
  ['kameni',75, 95, 80, 45, 65] 
];

function obtenerAprobadas(tab) {
  conta = 0;
  for (i = 1; i < tab.length; i++) {
    if (tab[i] >= 50) { 
      conta++;
    }
  }
  return conta;
}
function Visualizar (notasAlumnos){
    for(j = 0; j < notasAlumnos.length ; j++){
        document.write(notasAlumnos[j][0]+" tiene "+obtenerAprobadas(notasAlumnos[j])+"<br>");
    }
}

Visualizar (notasAlumnos);
</script>
